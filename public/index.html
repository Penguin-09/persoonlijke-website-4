<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Personal website of Son Bram van der Burg"
        />
        <meta
            name="keywords"
            content="Portfolio, Software Developer, Javascript, Tailwind"
        />
        <meta name="author" content="Son Bram van der Burg" />
        <title>Son95</title>

        <!-- CSS -->
        <link href="src/output.css" rel="stylesheet" />

        <!-- JS -->
        <script type="module" src="scripts/script.js" defer></script>
        <script src="scripts/startup.js" defer></script>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="assets/images/operating-system.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="absolute flex">
            <div class="flex flex-col w-30">
                <!-- welcome.exe -->
                <button
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="welcome-app"
                >
                    <img
                        class="h-10"
                        src="assets/images/executable.png"
                        alt="window icon"
                    />

                    <p class="white-text">welcome.exe</p>
                </button>

                <!-- about-me.txt -->
                <button
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="about-me-app"
                >
                    <img
                        class="h-10"
                        src="assets/images/text.png"
                        alt="text icon"
                    />

                    <p class="white-text">about-me.txt</p>
                </button>

                <!-- me.png -->
                <button
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="picture-of-me-app"
                >
                    <img
                        class="h-10"
                        src="assets/images/picture.png"
                        alt="picture icon"
                    />

                    <p class="break-all white-text">picture-of-me.png</p>
                </button>

                <!-- projects.html -->
                <!-- <button
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="projects-app"
                >
                    <img
                        class="h-10"
                        src="assets/images/browser.png"
                        alt="browser icon"
                    />

                    <p class="white-text">projects.html</p>
                </button> -->
            </div>

            <div class="flex flex-col w-30">
                <!-- cv.pdf -->
                <a
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="cv-app"
                    href="assets/CV_Son_Bram_van_der_Burg.pdf"
                    target="_blank"
                >
                    <img
                        class="h-10"
                        src="assets/images/document.png"
                        alt="CV icon"
                    />

                    <p class="white-text">cv.pdf</p>
                </a>

                <!-- User info -->
                <button
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="user-info-app"
                >
                    <img
                        class="h-10"
                        src="assets/images/operating-system.png"
                        alt="window icon"
                    />

                    <p class="white-text">User info</p>
                </button>
            </div>

            <div class="flex flex-col w-30">
                <!-- tech-stack.txt -->
                <button
                    class="flex flex-col items-center m-2 opacity-0 startup-element z-10"
                    id="tech-stack-app"
                >
                    <img
                        class="h-10"
                        src="assets/images/text.png"
                        alt="window icon"
                    />

                    <p class="white-text">tech-stack.txt</p>
                </button>
            </div>
        </div>

        <!-- Desktop -->
        <div
            class="flex flex-wrap justify-center items-center h-[100vh] overflow-hidden"
            id="desktop"
        ></div>

        <!-- Taskbar -->
        <div
            class="fixed flex justify-between items-center bottom-0 w-full p-1 border-3d-top gray-background opacity-0 startup-element"
        >
            <div class="flex gap-3">
                <!-- Start button -->
                <button
                    class="flex justify-center items-center p-1 border-3d button-3d"
                    id="start-button"
                >
                    <img
                        class="h-6"
                        src="assets/images/operating-system.png"
                        alt="icon"
                    />

                    <p class="ml-1 font-bold">Start</p>
                </button>

                <!-- Open windows -->
                <div class="flex gap-1" id="taskbar-apps"></div>
            </div>

            <!-- Time -->
            <div
                class="flex px-2 justify-center items-center border-3d-reverse opacity-0 startup-element"
                id="clock"
            >
                Loading...
            </div>
        </div>
    </body>
</html>
